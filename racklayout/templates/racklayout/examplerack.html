<!DOCTYPE html>
<html>

<head>
<style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
    text-align: center;
}
</style>
</head>

<body>

<table style="width:50%">
  <tr>
    <th>U</th>
    <th colspan="2">Rack 10F</th>
  </tr>
  <tr>

    <td>1</td>
        <th rowspan="2"> patch panel</th>
  </tr>
    <tr>

        <td>2</td>
    </tr>
</table>

<h2>Cell that spans two rows:</h2>
<table style="width:100%">
  <tr>
    <th>First Name:</th>
    <td>Bill Gates</td>
  </tr>
  <tr>
    <th rowspan="2">Telephone:</th>
    <td>555 77 854</td>
  </tr>
  <tr>
    <td>555 77 855</td>
  </tr>
</table>

</body>
</html>
