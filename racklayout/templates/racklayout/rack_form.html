<form class="form-inline" id="createRow" action="{% url 'racklayout:createrack' datacenter %}" method="post">
    {% csrf_token %}
    {%  for field in form %}
        {% if field.errors %}
            {% for error in  field.errors %}
                {{ error }}
            {% endfor %}
        {% else %}
             <div class="form-group">
                    <label class="control-label">{{ field.label }}</label>
                    {{ field }}
                        {% if field.help_text %}
                            <p class="help-inline"><small>{{ field.help_text }}</small></p>
                        {% endif %}
                    </div>
        {% endif %}
    {% endfor %}
    <input class="btn btn-default" type="submit" value="Submit" />
</form>
